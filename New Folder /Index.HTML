<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide and Seek Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
</head>
<body>
    <script>
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let game = new Phaser.Game(config);
        let hiddenObject;

        function preload() {
            this.load.image('background', 'path/to/background.jpg');
            this.load.image('object', 'path/to/hidden-object.png');
        }

        function create() {
            this.add.image(400, 300, 'background');
            hiddenObject = this.add.image(Phaser.Math.Between(100, 700), Phaser.Math.Between(100, 500), 'object');
            hiddenObject.setInteractive();
            hiddenObject.on('pointerdown', () => {
                alert("You found it!");
                hiddenObject.destroy();
            });
        }

        function update() {}
    </script>
</body>
</html>
